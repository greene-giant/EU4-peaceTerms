l_english:
 PEACEACCEPT_5:0 "peace offer with the following terms.\n"
 PEACEACCEPT_6:0 "$TERMS$"
 PEACEACCEPTOTHER_6:0 "on the following terms:\n\n$TERMS$"
 WAR_REPARATIONS_DESC:0 "$FROM|R$ will be forced to give $TO|G$ $VALUE|0%$ of their income each month for $YEARS$ years as §YWar Reparations§W.\n"
 SECEDE_PROVINCES:0 "$WHO|R$ will cede $WHAT|Y$ to $TO|G$.\n"
 CORE_RETURN:0 "$WHO|R$ will give core(s) $WHAT|Y$ to $TO|G$.\n"
 WEANNEX:0 "We demand their §Yfull Annexation§!.\n"
 OTHERANNEX:0 "§YFull Annexation§! was demanded.\n"
 BECOME_VASSAL_2:0 "$WHO|R$ will become a §Yvassal§! of $BOSS|G$.\n"
 CONVERT_RELIGION:0 "$WHO|R$ will convert to $RELIGION|Y$.\n"
 PAY_CASH_TO:0 "$WHO|R$ will pay §Y$WHAT$§! ducats to $WHOM|G$.\n"
 PAY_CASH_TO_MULTIPLE:0 "$WHO|R$ will pay §Y$WHAT$§! ducats to $WHOM|G$ and its §Gallies§!.\n"
 GET_PART_OF_CASH:0 "$WHO|G$ will get §Y$WHAT$§! of this amount.\n"
 PEACEOFFER_INFLATION:0 "This will result in $INFLATION$ inflation for $ACTIVE|G$.\n"
 TREATIES_TO_ANNUL:0 "$WHO|R$ will §Yannul all treaties§! with $WHAT|Y$.\n"
 CORE_GIVEUP:0 "$WHO|R$ will renounce their claims on $WHAT|Y$.\n"
 TRANSFER_TRADE_POWER_TO_DESC:0 "$FROM|R$ will transfer $AMOUNT|Y%1$ of its §YTrade Power§! to $TO|G$, in trade nodes where they both have power. This will remain active for the duration of the truce.\n"
 COUNTRY_RELEASE:0 "$WHO|R$ will release $WHAT|Y$ as a sovereign state.\n"
 VASSAL_GIVEUP:0 "$WHO|R$ will end their overlordship over $WHAT|Y$.\n"
 PEACE_OFFER_POWER_COST:0 "This peace will cost $WHO|G$ $COST|Y$£dip .\n"
 PEACE_EFFECTS_BADBOY:0 "With $THE$$CASUS$ Casus Belli, $ACTIVE|G$ suffers $BADBOY$ §YAggressive Expansion§!.\n"
 PEACE_DEFENDER_EFFECTS_BADBOY:0 "As a defender, $ACTIVE|G$ suffers $BADBOY$ §YAggressive Expansion§!.\n"
 PEACE_EFFECT_AGGRESSIVE_EXP:0 "This peace will cause $WHO|G$ to suffer $VALUE$ §YAggressive Expansion§!.\n"
 PEACE_EFFECT_PRESTIGE_MULTIPLE:0 "A total of $VALUE$ Prestige will be divided between $WHO|G$ and its §Gallies§!.\n"
 PEACE_EFFECT_PRESTIGE:0 "$WHO|Y$ gains $VALUE$ Prestige.\n"
 HUMILIATE_RIVAL_PEACE_DESC:0 "$FROM|R$ will be §Yhumiliated§!.\n"
 PEACE_OFFER_POWER_PROJECTION_POS:0 "$TAG|G$ will gain §G$VAL$§! §YPower Projection§!.\n"
 PEACE_OFFER_POWER_PROJECTION_NEG:0 "$TAG|R$ will lose §R$VAL$§! §YPower Projection§!.\n"
 WHITE_PEACE:0 "§YWhite Peace§!. Nobody will gain or lose anything."
 PEACEACCEPTENEMY_6:0 "on the following terms:\n\n$TERMS$"
 PEACEWEINVOLVED_6:0 "on the following terms:\n\n$TERMS$"
 PEACEACCEPTOTHER_6:0 "on the following terms:\n\n$TERMS$"
